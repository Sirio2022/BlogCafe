<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="css/normailze.css" />
    <link rel="stylesheet" href="css/normailze.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="css/style.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Blog de Café</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__texto">
        <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con los mejores tips para hacer el mejor café.
        </p>
      </div>
    </header>

    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>

      <div class="contacto__bg"></div>
      <form class="formulario">
        <div class="campo">
          <label for="nombre" class="campo__label"> Nombre: </label>
          <input
            class="campo__field"
            type="text"
            id="nombre"
            placeholder="Tu Nombre"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email"> Email: </label>
          <input
            class="campo__field"
            type="text"
            id="email"
            placeholder="Tu Email"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje"> Mensaje: </label>
          <textarea
            class="campo__field"
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario boton--centrar" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
  </body>
</html>
